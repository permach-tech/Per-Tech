noClasses = false
version = 3
baseURL = "http://192.168.40.13:1313"
defaultContentLanguage = "en"
languageCode = "en"
title = "Per-Tech"
description = "Azure architecture insights, automation tutorials, and homelab experiments from a passionate cloud architect"
theme = "DoIt"

[params]
  version = "0.4.X"
  # Date format for posts (without "published on" prefix)
  dateformat = "January 2, 2006"
  # Image processing configuration
  [params.image]
    # Enable image optimization
    optimise = true
    # Cache remote images for better performance
    cacheRemote = true

[params.page.toc]
  # whether to enable the table of the contents
  enable = true
  # DoIt NEW | 0.2.9 whether to keep the static table of the contents in front of the post
  keepStatic = false
  # whether to make the table of the contents in the sidebar automatically collapsed
  auto = false

